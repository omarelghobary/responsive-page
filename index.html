<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>responsive-page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <a href="/index.html" id="logo">FAVFOOD</a>
        <nav>
            <ul>
                <li>
                    <a href="">Browse Meals</a>
                </li>
                <li>
                    <a href="">My Orders</a>
                </li>
            </ul>
        </nav>
        <a href="#side-drawer" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <aside id="side-drawer">
        <header>
            <a href="#" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="">Browse Meals</a>
                </li>
                <li>
                    <a href="">My Orders</a>
                </li>
            </ul>  
        </nav>
    </aside>
    <main>
        <h1>FAVFOOD Menu</h1>
        <section id="latest-food">
            <ul>
                <li class="food-item">
                    <article>
                        <img src="/images/chickenranchpizza.jpg" alt="">
                        <div class="food-item-content">
                            <h2>Chicken Ranch Pizza</h2>
                            <a href="">Add to Cart</a>
                        </div>
                     </article>
                  </li>
                <li class="food-item">
                    <article>
                        <img src="/images/ramen.jpg" alt="">
                        <div class="food-item-content">
                            <h2>Ramen</h2>
                            <a href="">Add to Cart</a>
                        </div>
                     </article>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
